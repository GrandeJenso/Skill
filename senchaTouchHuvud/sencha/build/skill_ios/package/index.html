<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>skill_ios</title>
    <style type="text/css">
         /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body {
            height: 100%;
            background-color: #1985D0
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #FFFFFF;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
        .homepage h1{
        color:red;
        }
        .homepage p{
        text-align:center;
        }
        .job-entry img{
        height:40px;
        width:40px;
        padding: 5px;
        border:1px solid black;
        border-radius:5px;
        float:left;
        }
        
        .job-entry h1{
        float:left;
        margin-left:10px;
        font-size:10pt;
        }
        
        .details img{
        height:80px;
        width:80px;
        padding: 5px;
        border:1px solid black;
        border-radius:5px;
        float:left;
        clear:both;
        }
        
        .details h1{
        clear:both;
        margin-left:18px;
        font-size:10pt;
        }
        .details h2{
        clear:both;
        margin-left:12px;
        font-size:10pt;
        }
        
        
    </style>
